<div class="card-block">
	<mat-card>
		<mat-card-header>Task List</mat-card-header>
		<mat-card-content>
			<mat-list>
				<mat-list-item *ngFor="let task of tasks">
					<h3 mat-line>
	         			<a mat-button [routerLink]="['/task-edit', task.id]">{{task.name}}</a>
	        		</h3>
				</mat-list-item>
			</mat-list>
		</mat-card-content>

		<button mat-fab color="primary" [routerLink]="['/task-add']">Add</button>
	</mat-card>
</div>
